{% extends "base.html" %}

{% block title %}Edit Rule - qPanel{% endblock %}

{% block content %}
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading qBittorrent data...</p>
    </div>

    <h2 class="mb-4">Edit Rule: {{ rule.name }}</h2>

    <form method="post" action="{{ url_for('edit_rule', rule_id=rule.id) }}">
        <div class="card">
            <div class="card-header">
                <h4>Rule Details</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="name" class="form-label">Rule Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ rule.name }}" required>
                    </div>
                </div>
                <hr class="my-3">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="condition_type" class="form-label">Condition Type</label>
                        <select class="form-select" id="condition_type" name="condition_type" onchange="updateConditionValueOptions()">
                            <option value="tag" {% if rule.condition_type == 'tag' %}selected{% endif %}>Tag</option>
                            <option value="tracker" {% if rule.condition_type == 'tracker' %}selected{% endif %}>Tracker</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="condition_value" class="form-label">Condition Value(s)</label>
                        <div class="multi-select-dropdown" id="condition_value_dropdown">
                            <button type="button" class="form-select text-start multi-select-toggle" disabled>
                                <span class="selected-text">Loading...</span>
                            </button>
                            <div class="multi-select-menu">
                                <div class="multi-select-search">
                                    <input type="text" class="form-control form-control-sm" placeholder="Search...">
                                </div>
                                <div class="multi-select-options"></div>
                            </div>
                        </div>
                        <input type="hidden" id="condition_value" name="condition_value" value="{{ rule.condition_value }}" required>
                    </div>
                </div>
                <hr class="my-3">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="share_limit_ratio" class="form-label">Share Limit Ratio</label>
                        <input type="number" step="0.1" class="form-control" id="share_limit_ratio" name="share_limit_ratio" value="{{ rule.share_limit_ratio or '' }}" placeholder="e.g., 2.5">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="share_limit_time" class="form-label">Share Limit Time (minutes)</label>
                        <input type="number" class="form-control" id="share_limit_time" name="share_limit_time" value="{{ rule.share_limit_time or '' }}" placeholder="e.g., 43200">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="max_upload_speed" class="form-label">Max Upload Speed (KiB/s)</label>
                        <input type="number" class="form-control" id="max_upload_speed" name="max_upload_speed" value="{{ (rule.max_upload_speed / 1024)|round|int if rule.max_upload_speed is not none else '' }}" placeholder="e.g., 500">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="max_download_speed" class="form-label">Max Download Speed (KiB/s)</label>
                        <input type="number" class="form-control" id="max_download_speed" name="max_download_speed" value="{{ (rule.max_download_speed / 1024)|round|int if rule.max_download_speed is not none else '' }}" placeholder="e.g., 1000">
                    </div>
                </div>
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Update Rule</button>
            </div>
        </div>
        <div class="mt-3">
            <a href="{{ url_for('rules') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

<script>
    let ruleOptions = {};
    let selectedValues = {{ rule.condition_value.split(',') | tojson }};

    document.addEventListener('DOMContentLoaded', function() {
        fetchRuleOptions();
        initMultiSelect();
    });

    function fetchRuleOptions() {
        document.getElementById('loading-overlay').style.display = 'flex';
        fetch("{{ url_for('get_rule_options') }}")
            .then(response => response.json())
            .then(data => {
                ruleOptions = data;
                updateConditionValueOptions();
                const toggle = document.querySelector('.multi-select-toggle');
                toggle.disabled = false;
                document.getElementById('loading-overlay').style.display = 'none';
            })
            .catch(error => {
                console.error('Error fetching rule options:', error);
                document.getElementById('loading-overlay').innerHTML = '<p>Error loading options. Please try again later.</p>';
            });
    }

    function initMultiSelect() {
        const dropdown = document.getElementById('condition_value_dropdown');
        const toggle = dropdown.querySelector('.multi-select-toggle');
        const menu = dropdown.querySelector('.multi-select-menu');
        const searchInput = dropdown.querySelector('.multi-select-search input');

        // Toggle dropdown
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            dropdown.classList.toggle('open');
            if (dropdown.classList.contains('open')) {
                searchInput.focus();
            }
        });

        // Close on outside click
        document.addEventListener('click', function(e) {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('open');
            }
        });

        // Search filter
        searchInput.addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const options = dropdown.querySelectorAll('.multi-select-option');
            options.forEach(opt => {
                const text = opt.querySelector('label').textContent.toLowerCase();
                opt.style.display = text.includes(filter) ? '' : 'none';
            });
        });
    }

    function updateConditionValueOptions() {
        if (!ruleOptions.trackers) return;

        const conditionType = document.getElementById('condition_type').value;
        const optionsContainer = document.querySelector('.multi-select-options');
        optionsContainer.innerHTML = '';

        let options;
        if (conditionType === 'tracker') {
            options = ruleOptions.trackers;
        } else {
            options = ruleOptions.tags;
        }

        for (const option of options) {
            const div = document.createElement('div');
            div.className = 'multi-select-option';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `opt_${option}`;
            checkbox.value = option;
            checkbox.checked = selectedValues.includes(option);
            checkbox.addEventListener('change', function() {
                updateSelectedValues();
            });

            const label = document.createElement('label');
            label.htmlFor = `opt_${option}`;
            label.textContent = option;

            div.appendChild(checkbox);
            div.appendChild(label);
            optionsContainer.appendChild(div);
        }

        updateSelectedDisplay();
    }

    function updateSelectedValues() {
        const checkboxes = document.querySelectorAll('.multi-select-options input[type="checkbox"]:checked');
        selectedValues = Array.from(checkboxes).map(cb => cb.value);
        updateSelectedDisplay();
    }

    function updateSelectedDisplay() {
        const toggle = document.querySelector('.multi-select-toggle .selected-text');
        const hiddenInput = document.getElementById('condition_value');
        
        if (selectedValues.length === 0) {
            toggle.textContent = 'Select option(s)...';
            hiddenInput.value = '';
        } else if (selectedValues.length === 1) {
            toggle.textContent = selectedValues[0];
            hiddenInput.value = selectedValues[0];
        } else {
            toggle.textContent = `${selectedValues.length} items selected`;
            hiddenInput.value = selectedValues.join(',');
        }
    }
</script>
{% endblock %}
