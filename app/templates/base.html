<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}qPanel{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Mobile header -->
    <nav class="navbar d-md-none border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">qPanel</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav" aria-controls="offcanvasNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Mobile offcanvas menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNav" aria-labelledby="offcanvasNavLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavLabel">qPanel</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav gap-1">
                <li class="nav-item"><a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}"><i class="bi bi-house-door"></i>Home</a></li>
                <li class="nav-item"><a class="nav-link {% if request.endpoint == 'instances' or request.endpoint == 'edit_instance' %}active{% endif %}" href="{{ url_for('instances') }}"><i class="bi bi-server"></i>Instances</a></li>
                <li class="nav-item"><a class="nav-link {% if request.endpoint == 'rules' or request.endpoint == 'edit_rule' %}active{% endif %}" href="{{ url_for('rules') }}"><i class="bi bi-diagram-3"></i>Rules</a></li>
                <li class="nav-item"><a class="nav-link {% if request.endpoint == 'orphaned_files' %}active{% endif %}" href="{{ url_for('orphaned_files') }}"><i class="bi bi-file-earmark-x"></i>Orphaned Files</a></li>
                <li class="nav-item"><a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="{{ url_for('settings') }}"><i class="bi bi-gear"></i>Settings</a></li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Desktop sidebar -->
            <aside class="col-md-3 col-lg-2 d-none d-md-block border-end px-3 py-4 position-fixed sidebar">
                <a class="navbar-brand d-block mb-4" href="{{ url_for('index') }}">qPanel</a>
                <ul class="nav flex-column gap-1">
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}"><i class="bi bi-house-door"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'instances' or request.endpoint == 'edit_instance' %}active{% endif %}" href="{{ url_for('instances') }}"><i class="bi bi-server"></i>Instances</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'rules' or request.endpoint == 'edit_rule' %}active{% endif %}" href="{{ url_for('rules') }}"><i class="bi bi-diagram-3"></i>Rules</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'orphaned_files' %}active{% endif %}" href="{{ url_for('orphaned_files') }}"><i class="bi bi-file-earmark-x"></i>Orphaned Files</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="{{ url_for('settings') }}"><i class="bi bi-gear"></i>Settings</a></li>
                </ul>
            </aside>
            <main class="col-12 col-md-9 col-lg-10 ms-auto px-3 px-md-4 py-4 d-flex flex-column main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
